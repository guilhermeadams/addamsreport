<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active"><a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a></li>
            <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
            <li class="nav-item"><a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a></li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h2>Codes</h2>
    <table class="display" id="codesTable">
        <thead>
        <tr>
            <th>Code</th>
            <th>Comment</th>
            <th>Diagnostic Impression</th>
            <th>Status</th>
            <th>Organ</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">&copy; 2024 - AI Assistant</span>
    </div>
</footer>
<script>
    $(document).ready(function () {
        $.getJSON('codes.json', function (data) {
            $('#codesTable').DataTable({
                data: data,
                columns: [
                    {data: 'codigo', title: 'Code'},
                    {data: 'comentario', title: 'Comment'},
                    {data: 'impressao_diagnostica', title: 'Diagnostic Impression'},
                    {data: 'status', title: 'Status'},
                    {data: 'orgao', title: 'Organ'}
                ]
            });
        });
    });
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
